<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Futurama Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link tyle="text/css" rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="container">
        <div class="blue_box">
            <img id="logo" src="assets/images/Futurama_1999_logo.svg">
            <button type="button" class="btn btn-success" id="startGame">Start</button>
            <div class="game">
                <div class="timer">
                    
                </div> <br> <!--End Timer-->
                <div class="questions">

                </div> <!--End Questions-->
                <div class="answers">
                    <p id="answerOne"></p>
                    <p id="answerTwo"></p>
                    <p id="answerThree"></p>
                    <p id="answerFour"></p>
                </div> <!--End Answers-->
                <div class="score">
                    <div id="winLoss"></div>
                    <div id="score"></div>
                    <div id="answer"></div>

                </div> <!--End Score-->
                <div class="startAgain">
                    <button type="button" class="btn btn-success">Start Again?</button>
                </div>
            </div> <!--End Game-->
        </div> <!---Blue Box End-->
    </div> <!---Container End-->
